<!DOCTYPE html>
<html>
	<head>
			<script data-main='js/app.js' src='js/require.js' type='text/javascript'></script>
			<style type="text/css">
				.red{ color:red }
				.blue{ color:blue}
			</style>
	</head>
	<body>
		<script type="text/x-handlebars" id="test-template">
			<label {{{class cssClass}}}>First Name:</label>&nbsp;{{{value firstName}}}</br>
			<label>Last Name:</label>&nbsp;{{{value lastName}}}</br>
			<label>Name:</label>&nbsp;{{{value fullName unbound=true}}}</br>
			{{#if showNested}}
				{{#with nested}}
					<label>First Name:</label>&nbsp;{{{value firstName}}}</br>
					<label>Last Name:</label>&nbsp;{{{value lastName}}}</br>
					<label>Name:</label>&nbsp;{{{html fullName}}}</br>
				{{/with}}
            <a href="javascript:void(0)" {{{action toggleNames}}}>Toggle the Names!</a>
			{{/if}}
            <a href="javascript:void(0)" {{{action toggleNames}}}>Toggle the Names!</a>
			</br>
			<a href="javascript:void(0)" {{{action toggleNested}}}>Toggle Nested</a></br>
			<a href="javascript:void(0)" {{{action toggleColors}}}>Toggle Colors</a></br>
		</script>
		<div id='app-container'></div></br>
	</body>
</html>
